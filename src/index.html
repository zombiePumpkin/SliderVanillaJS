<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SliderVanillaJS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="slider" class="slider">
    <button id="prev" class="control prev"></button>
    <div class="wrapper">
      <div id="slides" class="slides">
        <span class="slide">Slide 1</span>
        <span class="slide">Slide 2</span>
        <span class="slide">Slide 3</span>
        <span class="slide">Slide 4</span>
        <span class="slide">Slide 5</span>
      </div>
    </div>
    <button id="next" class="control next"></button>
  </div>
</body>

<script src="./js/script.js"></script>
</html>
